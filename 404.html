<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Salon Karte</title>
    <script>
      ;(function () {
        const basePath = '/salon-karte/'
        const currentPath = window.location.pathname

        // ベースパスで始まっていない場合、ベースパスを追加
        if (!currentPath.startsWith(basePath)) {
          const newPath = basePath + currentPath.substring(1)
          window.location.replace(newPath)
          return
        }

        // ベースパスで始まっている場合、index.htmlにリダイレクト
        const pathWithoutBase = currentPath.substring(basePath.length)
        if (pathWithoutBase && pathWithoutBase !== 'index.html') {
          window.location.replace(basePath + 'index.html')
          return
        }

        // それ以外の場合は404ページを表示
        document.body.innerHTML =
          '<h1>404 - ページが見つかりません</h1><p>トップページに<a href="' +
          basePath +
          '">戻る</a></p>'
      })()
    </script>
  </head>
  <body>
    <p>リダイレクト中...</p>
  </body>
</html>
